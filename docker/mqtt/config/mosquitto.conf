# Minimal MQTT Broker Configuration for Kolam Ikan IoT System

# Allow anonymous connections (for development)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Listeners
listener 1883
listener 9001
protocol websockets